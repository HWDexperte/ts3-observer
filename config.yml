################################################################################
# Some global configuration
################################################################################
global:
  telnet:
    host: localhost
    port: 10011
    user: query_username
    pass: query_password
    serv: 1

################################################################################
# Feature specific configuration
################################################################################
features:

  Base:
    channel_whitelist: []
    channel_blacklist: []
    group_whitelist: []
    group_blacklist: []
    client_whitelist: []
    client_blacklist: []


  UsernameBlacklist:
    enable: True
    name_blacklist:
      - "(.*)n[i!1](g+)er(.*)"
      - "(.*)n[a@]z[i!1](.*)"


  IdleManagement:
    enable: True
    on_idle:
      delay: 15


  MusicbotDetect:
    enable: True
